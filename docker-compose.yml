  #     - broker
  #     - schema-registry
  #   ports:
  #     - $KSQL_SERVER_PORT:8088
  #   env_file:
  #     - .env

  processor:
    depends_on:
      - kafka-connect
      - mysql
    build: scripts/
    image: processor
    container_name: $PROCESSOR_HOST_INTERNAL
    env_file:
      - '.env'
    command: "python3 stream.py"
  
