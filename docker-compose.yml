services:
  mysql:
    image: mysql:8.0.33
    container_name: $DB_HOST_INTERNAL
    env_file:
      - '.env'
    ports:
      - $DB_PORT:3306

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: $ZOOKEEPER_HOST_INTERNAL
    env_file:
      - '.env'
    ports:
      - $ZOOKEEPER_PORT:2181

  broker:
    image: confluentinc/cp-kafka:7.4.0
    container_name: $KAFKA_HOST_INTERNAL
    env_file:
      - '.env'
    depends_on:
      - zookeeper
    ports:
      - $BROKER_PORT:$BROKER_PORT

  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.0
    container_name: $SCHEMA_REGISTRY_HOST_INTERNAL
    depends_on:
      - broker
    ports:
      - $REGISTRY_PORT:8081
    env_file:
      - .env

  kafka-connect:
    image: kafka-connect
    build: connect/docker/
    container_name: $CONNECT_HOST_INTERNAL
    depends_on:
      - broker
      - schema-registry
    ports:
      - $CONNECT_REST_PORT:8083
    env_file:
      - .env
    command: "./run.sh"

  # ksqldb-server:
